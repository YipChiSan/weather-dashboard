<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./asset/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1 class="display-3">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div id="search-bar" class="col-3">
                    <div class="form-group">
                        <label for="search-city" class="h2">Search for a City</label>
                        <input type="text" class="form-control" id="city-search" placeholder="Enter a city">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                    <div id="search-history"></div>
                </div>

                <div id="weather-display" class="col-9">
                    <div id="today-weather"></div>
                    <p class="h4">5-day Forecast</p>
                    <div class="container-fluid">
                    <div id="weather-forecast" class="row">
                        <div class="col mr-3 forecast-item"></div>
                        <div class="col mr-3 forecast-item"></div>
                        <div class="col mr-3 forecast-item"></div>
                        <div class="col mr-3 forecast-item"></div>
                        <div class="col  forecast-item"></div>
                    </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./asset/script.js"></script>
    </body>

</html>
